<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>淌漾自学网登录</title>
    <link rel="stylesheet" href="../cssl/sign.css">
    <script src="../jsl/jquery-2.2.4-min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../jsl/easyform.js"></script>
</head>

<body>
<br>
<div class="form-div" style="margin-top: 80px;">
    <form id="reg-form">

        <table>
            <tr>
                <td>用户名</td>
                <td><input name="uid" type="text" id="uid" easyform="length:1-16;char-chinese;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="psw1" type="password" id="psw1" easyform="length:1-16;" message="密码必须为1—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input name="psw2" type="password" id="psw2" easyform="length:1-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>电话号码</td>
                <td><input name="mobile" type="tel" id="mobile" easyform="real-time;length:11" message="手机号码格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个tel地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input name="nickname" type="text" id="nickname" easyform="length:1-16" message="地址必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
        </table>

        <div class="buttons">
            <input id="sign" value="注 册" type="button" style="margin-right:45px; margin-top:20px;">
        </div>

        <br class="clear">
    </form>
</div>
<script type="text/javascript" src="../jsl/sign.js"></script>
</body>
</html>
